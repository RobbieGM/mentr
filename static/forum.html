<!DOCTYPE html>
<html>
	<head>
		<title>mentr - Forum</title>
		<link href='/static/main.css' rel='stylesheet'/>
		<link href='/static/forum.css' rel='stylesheet'/>
		<link rel='icon' href='/favicon.ico' type='image/x-icon'/>
		<meta name='viewport' content='width=device-width,user-scalable=no'/>
		<meta name='mobile-web-app-capable' content='yes'/>
		<meta name='apple-mobile-web-app-capable' content='yes'/>
		<meta name='apple-mobile-web-app-title' content='mentr'/>
		<meta name='theme-color' content='#ff4242'/>
		<meta name='application-name' content='mentr'/>
		<link rel='manifest' href='/manifest.json'/>
		<link rel='icon' sizes='192x192' href='/static/icon-192x192.png'/>
		<link rel='apple-touch-icon' sizes='192x192' href='/static/icon-192x192.png'/>
		<script defer src='/static/main.js'></script>
		<script src='/static/resize-image.js'></script>
		<!-- <script src='/static/ios-safari-vh.js'></script> -->
		<script defer src='/static/forum.js'></script>
	</head>
	<body class='preload'>
		<div id='modal-dialog'>
			<h2 id='md-title'></h2>
			<p id='md-content'></p>
			<div id='md-buttons'>
				<button>OK</button>
			</div>
		</div>
		<nav id='navbar'>
			<a href='/profile/' id='profile'><img src='/static/ic_person_black_24px.svg'/><span id='username'>Profile</span></a>
			<a href='/forum/'><img src='/static/ic_question_answer_black_24px.svg'/>Forum</a>
			<a href='/messages/'><img src='/static/ic_people_black_24px.svg'/>Messages</a>
			<a href='/settings/'><img src='/static/ic_settings_black_24px.svg'/>Settings</a>
			<a href='/about/'><img src='/static/ic_info_black_24px.svg'/>About</a>
			<a href='/help/'><img src='/static/ic_feedback_black_24px.svg'/>Help &amp; Feedback</a>
		</nav>
		<div id='modal-overlay' onmousedown='document.getElementById("navbar").classList.remove("active");' ontouchstart='document.getElementById("navbar").classList.remove("active");'></div>
		<header>
			<span id='top-back-button'>
				<div class='wrapper'>
					<svg width='30px' height='30px' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
						<g>
							<path d="M0 0h24v24H0z" fill="none"/>
							<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
						</g>
					</svg>
				</div>
			</span>
			<span id='logo'>mentr</span>
			<span id='hamburger-menu' onclick='document.getElementById("navbar").classList.toggle("active");'>
				<div class='wrapper'>
					<svg version='1.1' xmlns='http://www.w3.org/2000/svg' width='30px' height='30px' viewBox='0 0 100 100'>
						<g>
							<rect x='0' y='0' width='100' height='20'/>
							<rect x='0' y='40' width='100' height='20'/>
							<rect x='0' y='80' width='100' height='20'/>
						</g>
					</svg>
				</div>
			</span>
		</header>
		<main>
			<div class='loader'></div>
		</main>
		<div id='write' onclick='writeNewPost.apply(this)'></div>
		<div id='new-post'>
			<!--h1>New Post</h1>
			<input type='text' placeholder='Post title' id='post-title'/>
			<textarea placeholder='Post content' style='height: 200px' id='post-content'></textarea>
			<button class='flat' onclick='cancelWritingPost()'>Cancel</button><button onclick='post()'>Post</button-->
			<div id='new-post-top-bar'>
				<section class='flex-left'>
					<div>
						<img src='/static/ic_close_black_24px.svg' onclick='cancelWritingPost()' draggable='false'/>
					</div>
				</section>
				<section class='flex-center'>
					<h3 class='label'>New Post</h3>
				</section>
				<section class='flex-right'>
					<button onclick='post()'>Post</button>
				</section>
			</div>
			<div id='edit-box' data-post-type='text'>
				<h1 contenteditable placeholder='Post Title' id='post-title' ondrop='event.preventDefault()'></h1>
				<p contenteditable placeholder='Post content' id='post-content' ondrop='event.preventDefault()'><br/></p>
			</div>
			<div id='new-post-bottom-bar'>
				<div id='insert-text'>
					<img src='/static/ic_text_format_black_24px.svg' draggable='false'/>
				</div>
				<div id='insert-image'>
					<img src='/static/ic_photo_camera_black_24px.svg' draggable='false'/>
					<input type='file' id='image-file-input' accept='image/*' capture='camera'/>
				</div>
				<div id='insert-link'>
					<img src='/static/ic_link_black_24px.svg' draggable='false'/>
				</div>
				<div id='insert-location'>
					<img src='/static/ic_location_on_black_24px.svg' draggable='false'/>
				</div>
			</div>
		</div>
		<div id='toast'><span id='toast-message'></span><button class='flat' id='toast-button' onclick='this.parentNode.classList.remove("active");'>OK</button></div>
		<script> </script><!--fixes a chrome bug-->
	</body>
</html>
