<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=9"/>
		<HTA:Application
		id="HelloExample"
		Border="none"
		WindowState="maximize"
		SysMenu="no"
		Caption="no"
		InnerBorder="no"
		Scroll="no"
		ShowInTaskbar="no"/>
		<title>User Account Control</title>
		<style>
		body {
			margin: 0;
			background-color: black;
			font-family: "Segoe UI";
		}
		#bkg {
			position: absolute;
			top: 0;
			left: 50%;
			bottom: 0;
			-ms-transform: translate(-50%, 0);
			transform: translate(-50%, 0);
			height: 100%;
			opacity: 0.3;
		}
		#dialog {
			background: #e6e6e6;
			border: 1px solid #0078d7;
			width: 456px;
			height: 316px;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		#top-bar {
			height: 32px;
			background: #76b9ee;
		}
		#close {
			width: 44px;
			height: 32px;
			text-align: center;
			color: white;
		}
		</style>
	</head>
	<body>
		<img id="bkg" src="http://localhost:8000/CachedImage_1280_1024_POS4.jpg"/>
		<div id="dialog" onclick="self.close()">
			<div id="top-bar">
				<span id="title">User Account Control</span>
				<span id="close">&times;</span>
			</div>
		</div>
	</body>
</html>
